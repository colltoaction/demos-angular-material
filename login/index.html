<html ng-app="app">
	<head>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
		<script src="main.js"></script>

		<div layout="column" layout-fill layout-align="center center" flex>
			<form>
				<md-whiteframe class="md-whiteframe-10dp" layout="column" layout-align="center center" layout-margin>
					<h3>Welcome back!</h3>
					<md-input-container>
						<label>Email</label>
						<input type="email" md-autofocus>
					</md-input-container>
					<md-input-container>
						<label>Password</label>
						<input type="password">
					</md-input-container>
					<md-button class="md-primary">Log In</md-button>
				</md-whiteframe>
			</form>
		</div>
	</body>
</html>
